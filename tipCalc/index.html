<html>
  <head>
    <title>Tip Calculator</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <input id="sub" type="text" value="Enter Subtotal" onfocus="this.value=''">
    <input id="tipPerc" type="text" value="Enter Tip %" onfocus="this.value=''">
    <input type="button" value="Calculate Tip" onClick="calc()">
    <h2>Your Subtotal: <span id="subtotal"></span></h2>
    <h2>Tip: <span id="tip"></span></h2>
    <h2>Total: <span id="total"></span></h2>
  </body>
</html>
